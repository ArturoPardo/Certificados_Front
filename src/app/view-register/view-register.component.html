<div class="center">
  <h1>Register</h1>
  <form (submit)="register()">
    <input type="text" placeholder="username"  name="username" />
    <input type="password" placeholder="password"  name="password" /> <input type="submit" value="Register" />
    <div *ngIf="error">{{ error | json }}</div>
    <div *ngIf="valid">Registered! <button routerLink="/login">Go to Login</button></div>
    </form>
    </div>
